<div class="container">
    <div class="forget-password-item " [ngClass]="{'slide-out': animate==1, 'slide-in': animate==2 }">
        <h1></h1>
        <input type="email" placeholder="Enter your email">
        <button class="submit-btn" (click)="animate = 1">Submit</button>
    </div>
    <div class="token-item" [ngClass]="{'fade-in': animate==1, 'fade-out': animate==2 }">
        <input type="text" placeholder="Enter your token" > 
        <button class="submit-btn" (click)="animate=2">Submit</button> <br>  
        <a href="">Click here to re-enter email?</a>
    </div>
</div>
