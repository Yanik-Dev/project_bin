<div class="container">
    <div class="image"></div>
    <div class="login">
        <h1>Project Bin</h1>
        <br>
        <br>
        <div class="textbox">
            <input type="text" class="username-textbox" [(ngModel)]="text" placeholder="Username">
        </div>
        <br />
        <div class="textbox">
            <input type="Password" class="userpassword-textbox" [(ngModel)]="password" placeholder="Password">
        </div>
        <br />
        <div class="remember-me">
            <input type="checkbox"  value="remember">  Keep me signed in
            <br />
        </div>
        <br />
        <div class="signin">
            <button>Sign In</button>
        </div>
        <br>
        <div class="forgot">
            <a href="#">Can't remember my password?</a>
        </div>
    </div>
</div>
